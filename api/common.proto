syntax = "proto3";

package dalv.api;

enum RepType {
  OK = 0;
  NOK = 1;
  NOT_AUTHORIZED = 2;
}

message Operation {
  OpType type = 1;
  string key = 2;
  bytes val = 3;
  uint32 snapshotId = 4;
}

message SecurityToken {
  string token = 1;
}

message Empty {
}

enum OpType {
  PUT = 0;
  DEL = 1;
  ADD_TO_LIST = 2;
  REMOVE_FROM_LIST = 3;
  SNAPSHOT = 4;
}
